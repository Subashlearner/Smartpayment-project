<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .ticket, .payment {
            margin-bottom: 20px;
        }
        .ticket p, .payment p {
            margin: 10px 0;
        }
        .ticket span, .payment input {
            font-weight: bold;
        }
        .payment img {
            display: block;
            margin: 20px auto;
        }
        .payment-buttons a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .payment-buttons a:hover {
            background-color: #45a049;
        }
        #confirmationMessage {
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function displayTicket() {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from');
            const to = urlParams.get('to');
            const amount = urlParams.get('amount');
            const upiId = "singamsubashsjsa@okaxis"; // Your actual UPI ID

            // Set the ticket details
            document.getElementById('from').textContent = from;
            document.getElementById('to').textContent = to;
            document.getElementById('fare').textContent = amount;

            // Generate UPI URLs for Google Pay, Paytm, and PhonePe with the amount included
            const upiPaymentUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=SUBASH%20S&am=${encodeURIComponent(amount.replace('₹', ''))}&cu=INR`;

            document.getElementById('googlePayLink').href = upiPaymentUrl;
            document.getElementById('paytmLink').href = upiPaymentUrl;
            document.getElementById('phonepeLink').href = upiPaymentUrl;

            // Display confirmation message
            document.getElementById('confirmationMessage').textContent = `Please click one of the payment links below to pay ₹${amount}. The amount will be filled automatically in your UPI app.`;
        }

        window.onload = displayTicket;
    </script>
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <div class="ticket">
            <h2>Ticket Details</h2>
            <p><strong>FROM:</strong> <span id="from"></span></p>
            <p><strong>TO:</strong> <span id="to"></span></p>
            <p><strong>FARE:</strong> <span id="fare"></span></p>
        </div>
        <div class="payment">
            <h2>Payment Options</h2>
            <div class="payment-buttons">
                <a id="googlePayLink" href="" target="_blank">Pay with Google Pay</a>
                <a id="paytmLink" href="" target="_blank">Pay with Paytm</a>
                <a id="phonepeLink" href="" target="_blank">Pay with PhonePe</a>
            </div>
        </div>
        <div id="confirmationMessage"></div>
    </div>
</body>
</html>
